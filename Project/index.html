<!DOCTYPE HTML>
<html>
<head>
    <title>My Compiler</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="compiler.css" />
</head>
<body onload="init();">
    <h1><em> Joseph Schmidt's </em>Compiler Project</h1>

    <p>
        <em>Note: Please hit "Reload page" for a new compilation.</em>
    </p>

    <div>
        <img style="float:right;" src="images/CompilerPhases.png" alt="Compiler Phases diagram" />
    </div>    
    <div>
        <textarea id="taSourceCode" cols="32" rows="18"></textarea>
        <br>
        <input type="button" id="btnCompile" value="Compile" onclick="btnCompile_click();"/>
        <input type="reset" value="Reload page" onClick="window.location.reload()">
        <input type="radio" id="radioVerbose" name="veboseMode" value="Parse in Verbose Mode" unchecked> Parse in Verbose Mode
        <br>
        <textarea id="taOutput" cols="90" rows="18"></textarea>
    </div>
    <!-- Footer -->
    <p>
        <a href="http://validator.w3.org/check?uri=referer">
            <img src="images/w3cvalidhtml5.jpg" alt="Valid HTML5" width="88" height="31" />
        </a>
    </p>
    <!-- Client-side code down here, per the YSlow advice. 
    // (http://developer.yahoo.com/performance/rules.html#js_bottom) -->
    <script type="text/javascript" src="scripts/utils.js"></script>	
    <script type="text/javascript" src="scripts/lexer.js"></script>	
    <script type="text/javascript" src="scripts/parse.js"></script>
    <script type="text/javascript" src="scripts/runpage.js"></script>
</body>
</html>
